function createCard(sourc,auth,tit,des,imglink,colors){
	
  	// outermost card div 
  	var outerDiv = document.createElement("DIV");
  	var bckgroundColor = 'background-color: ' + colors;
  	outerDiv.setAttribute('class','card medium');
  	outerDiv.setAttribute('style',bckgroundColor);
  	// cardImg div
  	var imgDiv = document.createElement("DIV");
  	imgDiv.setAttribute('class','card-image waves-effect waves-block waves-light');
  	// make an image for imgDiv
  	var img = document.createElement("IMG");
  	// at correct source                
	img.src = imglink;
	img.setAttribute('class', 'activator'); 
	imgDiv.appendChild(img); 
	outerDiv.appendChild(imgDiv);
	// ----
	var contentDiv = document.createElement("DIV");
	var author = document.createElement("P");
	author.innerHTML = auth;
	author.setAttribute('style', 'font-size: 15px'); 
  	contentDiv.setAttribute('class','card-content');
  	var span = document.createElement("SPAN");
  	span.setAttribute('class','card-title activator grey-text text-darken-4');
  	span.innerHTML = tit;
  	var icon1 = document.createElement("I");
  	icon1.setAttribute('class','material-icons right');
  	icon1.innerHTML = "more_vert"; 
  	span.appendChild(icon1); // append material icon 
  	var linked = document.createElement("P");
  	var link = document.createElement("A");
  	link.href = sourc; //set the link 
  	link.setAttribute('style','color:white ');
  	link.innerHTML = "source"; // title as text 
  	linked.appendChild(link); //span 
  	contentDiv.appendChild(span); //span
  	contentDiv.appendChild(author);
  	contentDiv.appendChild(linked); //paragraph 
  	outerDiv.appendChild(contentDiv); //add all this to card
  	// -----
  	var revealDiv = document.createElement("DIV");
  	revealDiv.setAttribute('class','card-reveal');
  	var span2 = document.createElement("SPAN");
  	span2.setAttribute('class','card-title grey-text text-darken-4');
  	span2.innerHTML = tit;
  	var icon2 = document.createElement("I");
  	icon2.setAttribute('class','material-icons right');
  	icon2.innerHTML = "close"; 
  	span2.appendChild(icon2); // append material icon 
  	revealDiv.appendChild(span2);
  	var description = document.createElement("P");
  	description.innerHTML = des;
  	revealDiv.appendChild(description);
  	outerDiv.appendChild(revealDiv); //add all this to card

  	return outerDiv;

}
function displayLiterature(dataset){
	$("#maingrid").empty();
	// array of json datasets 
	var datasets = dataset; 
	var i;
	var color;
	var gridItemWidthFlag = true; // when true, grid-item; when F, grid-item--width2
	// for all datasets
	for (i = 0; i < datasets.length; i++){
		// choose the right color 
	  	if (datasets[i] == afrofuturism){
	  		console.log("color is afro");
	  		color = '#ab05a7';
	  	}
	  	else if (datasets[i] == remixing){
	  		console.log("color is remix");
	  		color = '#a4fb2e';
	  	}
	  	else if (datasets[i] == computing){
	  		console.log("color is computing");
	  		color = '#f81e51';
	  	}
	  	else{
	  		console.log("color is anthropocene");
	  		color = '#ccc200'; // anthropocene
	  	}

	  // for current dataset
	  for (x in datasets[i]){
	  	// img source
	  	var source = datasets[i][x].source;
	  	var author = datasets[i][x].author;
	  	var title = datasets[i][x].title;
	  	var description = datasets[i][x].description;
	  	var imagelink = datasets[i][x].image
	  	

	  	// create materialize card
	  	var card = createCard(source,author,title,description,imagelink,color);
	  	
		// outermost card div 
  		var gridItem = document.createElement("DIV");
  		gridItem.setAttribute('class', 'grid-item');
  		gridItem.appendChild(card);

		$('.materialboxed').materialbox();             
		$(".grid").append(gridItem); // card
		$('.grid').masonry('reloadItems');
		$('.grid').imagesLoaded().progress( function() {
			$('.grid').masonry('layout');
			});

	  	}

	  }
}
